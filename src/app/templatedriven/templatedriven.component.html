<div class="row">
    <div class="column">
        <div class="card">
            <div class="body">
                <div *ngIf="input">
                    <h1 class="title">Template-Driven Form</h1>
                    <br>
                    <form (ngSubmit)="onSubmit()" #sampleform="ngForm">

                        <div>
                            <label>Name : </label>
                            <input name="name" [(ngModel)]="fullname" required minlength="3" #name="ngModel">
                            <div *ngIf="name.invalid && (name.dirty || name.touched )" class="alert alert-danger">
                                <div *ngIf="name.errors.required">Name is required</div>
                                <div *ngIf="name.errors.minlength">Name must at least 3 characters long</div>
                            </div>
                        </div>
                        <br>
                        <label>Email : </label>
                        <input type="email" name="emailadd" [(ngModel)]="email" required #emailadd="ngModel" [email]="true">
                        <div *ngIf="emailadd.invalid && (emailadd.dirty || emailadd.touched )" class="alert alert-danger">
                            <div *ngIf="emailadd.errors.required">Email is required</div>
                            <div *ngIf="emailadd.errors.email">Email is invalid </div>
                        </div>
                        <br>
                        <br>
                        <label>Gender :
                            <select name="gender" [(ngModel)]="genderInput" #gender="ngModel">
                                <option value="Male">Male </option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </label>
                        <br><br>
                        <button [disabled]="!sampleform.valid">Submit</button>
                    </form>
                </div>
                <br>
                <div *ngIf="display">
                    <h1 class="submit">Submitted Template Driven Data</h1>
                    <label>Name: {{namedata}}</label> <br>
                    <label>Email: {{emailData}}</label><br>
                    <label>Gender: {{genderData}}</label><br><br>
                    <button (click)="edit()">Edit</button>
                </div>
                <br><br>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="card">
            <app-datadriven></app-datadriven>
        </div>
    </div>
</div>
